<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Static Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Custom styling for header and dropdown */
        .header-blue {
            background-color: #0056b3; /* Blue color */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.3rem; /* Slightly larger font size */
        }

        .custom-select {
            background-color: lightblue; /* White background for dropdown */
            border: 1px solid #000; /* Black border around the dropdown */
            color: black; /* Black text */
            font-size: 1rem; /* Dropdown font size */
            width: 250px; /* Fixed width for smaller dropdown */
        }

        label {
            font-weight: bold;
            color: #000; /* Black color for label text */
            font-size: 1rem; /* Slightly larger label font */
        }

        .required-label {
            color: red;
        }

        .category-section {
            border: 1px solid #000; /* Black border around the entire category section */
            padding: 25px;
            margin-top: -1px; /* Slight overlap to connect it to the header */
        }

        /* Adjust table font size and padding */
        table td, table th {
            font-size: 1.1rem; /* Increased font size */
            padding: 10px; /* Increased padding for table cells */
        }
        .table-bordered {
            border: 2px solid #000; /* Darker border for the table */
        }
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #000; /* Darker borders for table cells */
        }

        /* Ensures dropdown stays aligned properly */
        .form-group {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
        }

        .text-success .fa-plus {
            color: green; /* Change color of the plus icon */
            font-size: 24px; /* Set custom size, e.g., 24px */
        }

        .card {
            border: 1px solid #ccc; /* Light border for the card */
            border-radius: 8px; /* Rounded corners for the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        .card-header {
            background-color: #f7f7f7; /* Light grey background for the header */
            border-bottom: 1px solid #ccc; /* Border for the bottom of the header */
        }

        .card-body {
            padding: 20px; /* Padding inside the card body */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Combined section for blue header and dropdown -->
    <div class="header-blue">
        <h2>Manage Static Data</h2>
    </div>
    <div class="category-section">
        <form id="categoryForm">
            <div class="form-group">
                <label for="category">Category<span class="required-label"> *</span></label>
                <select class="custom-select" id="category" required>
                    <option value="details-processes">Details / Processes</option>
                    <!-- Add more categories if needed -->
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <div class="my-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Details / Processes</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered" id="table_id">
                    <thead>
                        <tr>
                            <th class="text-center">Title</th>
                            <th>Last Updated on</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Organizational Structure</td>
                            <td>26-08-2024</td>
                            <td>
                                <a href="#"><button class="icon-btn"><i class="fas fa-edit"></i></button></a>
                            </td>
                            <td>
                                <a href="#"><button class="icon-btn"><i class="fas fa-trash-alt"></i></button></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Hardware/software/database available with Surveillance division</td>
                            <td>25-07-2023</td>
                            <td>
                                <a href="#"><button class="icon-btn"><i class="fas fa-edit"></i></button></a>
                            </td>
                            <td>
                                <a href="#"><button class="icon-btn"><i class="fas fa-trash-alt"></i></button></a>
                            </td>
                        </tr>
                        <tr>
                            <td>Access control system deployed both to control and monitor the movement of personnel</td>
                            <td>24-06-2023</td>
                            <td>
                                <a href="#"><button class="icon-btn"><i class="fas fa-edit"></i></button></a>
                            </td>
                            <td>
                                <a href="#"><button class="icon-btn"><i class="fas fa-trash-alt"></i></button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="#" class="text-success">
                    <i class="fas fa-plus"></i> Add new document
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
