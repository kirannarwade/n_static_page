<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Document</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Additional Custom Styles */
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            font-weight: 600;
        }
        .btn-update {
            font-size: 1rem; /* Smaller font size */
            padding: 0.5rem 1rem; /* Compact padding */
            width: auto; /* Auto width for a natural fit */
        }
        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .download-icon {
            font-size: 1.2rem;
        }
        .download-icon:hover {
            color: #0d6efd; /* Primary color on hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Update Document Form -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white text-center">
            <h4>Update Document</h4>
        </div>
        <div class="card-body p-4">
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter document title" required>
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">Upload New File</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".pdf, .docx, .xlsx" required>
                </div>
                <!-- Smaller Update Button -->
                <button type="submit" class="btn btn-success btn-update mt-3">Update</button>
            </form>
        </div>
    </div>

    <!-- Archived Files Section -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white text-center">
            <h5>Archived Files</h5>
        </div>
        <div class="card-body p-4">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Date Uploaded</th>
                        <th class="text-center">Download</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Static Entries for Archived Files -->
                    <tr>
                        <td>Document_1.pdf</td>
                        <td>2024-10-15</td>
                        <td class="text-center"><a href="#" class="download-icon text-dark" download><i class="bi bi-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>Document_2.pdf</td>
                        <td>2024-09-10</td>
                        <td class="text-center"><a href="#" class="download-icon text-dark" download><i class="bi bi-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>Document_3.pdf</td>
                        <td>2024-08-05</td>
                        <td class="text-center"><a href="#" class="download-icon text-dark" download><i class="bi bi-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>Document_4.pdf</td>
                        <td>2024-07-01</td>
                        <td class="text-center"><a href="#" class="download-icon text-dark" download><i class="bi bi-download"></i></a></td>
                    </tr>
                    <tr>
                        <td>Document_5.pdf</td>
                        <td>2024-06-15</td>
                        <td class="text-center"><a href="#" class="download-icon text-dark" download><i class="bi bi-download"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap 5.3 JavaScript Bundle with Popper (for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
