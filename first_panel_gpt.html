<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap 3 JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .panel-group {
            margin: 20px;
        }
        .panel-heading {
            background-color: white;
            color: black;
            text-align: left;
            cursor: pointer;
            padding: 10px;
            font-size: 1rem;
        }
        .panel-body {
            background-color: white;
        }
        .table {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="header">
            <h4>Static Data</h4>
        </div>

        <div class="panel-group" id="accordion">
            <!-- Panel 1 -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#alerts">Alerts</a>
                    </h4>
                </div>
                <div id="alerts" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Last Updated on</th>
                                    <th>Download</th>
                                    <th>Archive</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Logics and KSN</td>
                                    <td>2024-11-21</td>
                                    <td><a href="#">Download</a></td>
                                    <td><a href="#">Archive</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Panel 2 -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#penalty">Penalty</a>
                    </h4>
                </div>
                <div id="penalty" class="panel-collapse collapse">
                    <div class="panel-body">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Last Updated on</th>
                                    <th>Download</th>
                                    <th>Archive</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Logics and KSN</td>
                                    <td>2024-11-21</td>
                                    <td><a href="#">Download</a></td>
                                    <td><a href="#">Archive</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
